<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link href="styles.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <style>
.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #333;
}

input[type="text"] {
    padding: 5px;
    width: 70%;
    margin-right: 5px;
}

button {
    padding: 5px 10px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

ul {
    text-align: left;
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 5px;
}

.main-link {
    display: block;
    margin-top: 20px;
    color: #333;
    text-decoration: none;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="이곳에 입력하세요...">
        <button onclick="addTask()">추가하기</button>
        <ul id="taskList"></ul>
        <a href="/" class="main-link">Go to Main Page</a>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");
            var task = taskInput.value;

            if (task.trim() !== "") {
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(task));
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }
    </script>
</body>
</html>
